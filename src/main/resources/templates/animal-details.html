<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Details</title>
    <link rel="stylesheet" href="/Styles/style.css">
</head>
<body>
<header>
    <h1>Animal Details</h1>
    <nav>
        <a href="/animals/all">Back to Animal List</a>
    </nav>
</header>

<div class="animal-details">
    <h2 th:text="${animal.name}"></h2>
    <p><strong>Scientific Name:</strong> <span th:text="${animal.scientificName}"></span></p>
    <p><strong>Species:</strong> <span th:text="${animal.species}"></span></p>
    <p><strong>Habitat:</strong> <span th:text="${animal.habitat}"></span></p>
    <p><strong>Description:</strong> <span th:text="${animal.description}"></span></p>

    <div class="actions">
        <a th:href="@{/animals/update/{id}(id=${animal.animalId})}">Update</a> |
        <a th:href="@{/animals/delete/{id}(id=${animal.animalId})}"
           onclick="return confirm('Are you sure you want to delete this animal?');">Delete</a>
    </div>
</div>
</body>
</html>
