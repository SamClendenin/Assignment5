<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal List</title>
    <link rel="stylesheet" href="/Styles/style.css">
</head>
<body>
<header>
    <h1>Animal List</h1>
    <nav>
        <a href="/animals/new">Create New Animal</a>
    </nav>
</header>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Scientific Name</th>
        <th>Species</th>
        <th>Habitat</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="animal : ${animalList}">
        <td th:text="${animal.name}"></td>
        <td th:text="${animal.scientificName}"></td>
        <td th:text="${animal.species}"></td>
        <td th:text="${animal.habitat}"></td>
        <td th:text="${animal.description}"></td>
        <td>
            <a th:href="@{/animals/{id}(id=${animal.animalId})}">View</a> |
            <a th:href="@{/animals/update/{animalId}(animalId=${animal.animalId})}">Update</a> |
            <form th:action="@{/animals/delete/{animalId}(animalId=${animal.animalId})}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this animal?');">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
